<h3>Tasks</h3>
<p-table #dt [columns]="cols" [value]="tasks" dataKey="id" editMode="row" sortMode="multiple">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Done</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        {{rowData.id}}
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="rowData.name" (change)="dataTableOnChange($event, col, rowData, rowIndex, dt)">
          </ng-template>
          <ng-template pTemplate="output">
            {{rowData.name}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-checkbox [(ngModel)]="rowData.is_done" 
            binary="true"
             (click)="dataTableOnChange($event, col, rowData, rowIndex, dt)"></p-checkbox>
          </ng-template>
          <ng-template pTemplate="output">
            {{rowData.is_done}}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
